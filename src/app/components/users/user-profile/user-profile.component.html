<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>My Profile</ion-title>
    <ion-icon class="edit-btn" slot="end" name="log-out" (click)="onSignout()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    {{data.name}}
  </ion-item>
  <ion-item>
    {{data.mobileNo}}
  </ion-item>

  <ion-item>
    {{data.address}}
  </ion-item>

</ion-content>

<ion-footer>
  <ion-button expand="full" color="primary" (click)="onSave()">Save</ion-button>

</ion-footer>
