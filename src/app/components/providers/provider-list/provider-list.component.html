<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Provider List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-avatar >
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>

        </ion-col>
        <ion-col>
          <ion-label>{{data.name}}</ion-label>
          <ion-label>{{data.mobileNo}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div>Assignments: <ion-label>{{data.completedAssignments}}</ion-label></div>
          <div>Rating: </div>
          <div>
            <ion-icon name="star" *ngFor="let num of [1,2,3,4,5]"
            [ngStyle]= "{'color': getColor(num)}" ></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-item>


</ion-content>

<ion-footer>

</ion-footer>
