<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Provider List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list (click) = "onClickItem($event)" >
    <ion-item id="list-{{num}}" *ngFor="let num of providerList">

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-avatar>
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>

          </ion-col>
          <ion-col>
            <ion-label>{{data.name}}</ion-label>
            <ion-label>{{data.mobileNo}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-row>
              <ion-col>
                <div class="inline-flex">Assignments: <ion-label>{{data.completedAssignments}}</ion-label>
                </div>
              </ion-col>
              <ion-col>Active:<ion-icon name="radio-button-on" style="color:green"></ion-icon>
              </ion-col>
            </ion-row>

          </ion-col>
          <ion-col>
            <ion-row>
              <ion-col>
                <div class="inline-flex">Rating: <app-rating readOnly="true" [(rating)]="data.rating"
                    (ratingChange)="onRatingChange($event)"></app-rating>
                </div>
              </ion-col>
              <ion-col>
                <ion-icon class="phone-icon" name="call" (click)="doCall()"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>

<ion-footer>

</ion-footer>
