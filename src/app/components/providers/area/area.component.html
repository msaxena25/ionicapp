<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Provider Area / Locations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let item of locationArr;let index = index;">

    <ion-item>
      <ion-input [readonly]= "item.isReadonly" maxlength="100" type="text" placeholder="enter service area" [(ngModel)]="item.location"> </ion-input>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="onRemoveItem(index)">Remove</ion-item-option>
      <ion-item-option (click)="onEditItem(item)">Edit</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onAddLocation()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>



<ion-footer>
  <ion-button expand="full" color="primary" (click)="onSaveLocation()">Save</ion-button>
</ion-footer>
