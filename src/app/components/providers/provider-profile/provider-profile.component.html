<ion-header>
	<ion-toolbar>

		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>My Profile</ion-title>
		<ion-icon class="edit-btn" slot="end" name="brush" (click)="onEdit()"></ion-icon>
	</ion-toolbar>
</ion-header>


<ion-content>
	<form [formGroup]="profileForm">
		<ion-list>
			<ion-item>
				<ion-avatar>
					<img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
				</ion-avatar>
				<ion-label formControlName="name">{{data.name}}</ion-label>
			</ion-item>

			<ion-item>
				<ion-label position="floating">Username</ion-label>
				<ion-input type="text" formControlName="userName"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label position="floating">Mobile No.</ion-label>
				<ion-input type="number" formControlName="mobileNo"></ion-input>
			</ion-item>


			<ion-item>
				<ion-label position="floating">Area</ion-label>
				<ion-input type="text" formControlName="area"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating">City</ion-label>
				<ion-input type="text" formControlName="city"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating">State</ion-label>
				<ion-input type="text" formControlName="state"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label position="floating">Country</ion-label>
				<ion-input type="text" read-only formControlName="country"></ion-input>
			</ion-item>

		</ion-list>

	</form>

</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-grid>
			<ion-row>
				<ion-col>
					<ion-button expand="full" color="primary" (click)="onSaveProfile()">Update</ion-button>

				</ion-col>
				<ion-col>
					<ion-button expand="full" color="primary" routerLink="/provider-services">Go to Services
					</ion-button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>
</ion-footer>
