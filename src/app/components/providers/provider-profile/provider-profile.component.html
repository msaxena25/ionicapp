<ion-header>
	<ion-toolbar>

		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>My Profile</ion-title>
		<ion-icon class="active-btn" slot="end" name="radio-button-on" (click)="onActive()"></ion-icon>
		<ion-icon class="edit-btn" slot="end" name="log-out" (click)="onLogout()"></ion-icon>
	</ion-toolbar>
</ion-header>


<ion-content padding>
	<form [formGroup]="profileForm">
		<ion-list>
			<ion-item>
				<ion-avatar>
					<img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
				</ion-avatar>
				<ion-label>{{data.name}}</ion-label>
			</ion-item>

			<ion-item>
				<ion-label position="floating">Username</ion-label>
				<ion-input type="text" formControlName="userName"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating">Name</ion-label>
				<ion-input type="text" formControlName="name"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label position="floating">Mobile No.</ion-label>
				<ion-input type="number" formControlName="mobileNo"></ion-input>
			</ion-item>


			<!-- <ion-item>
				<ion-label position="floating">Area</ion-label>
				<ion-input type="text" formControlName="area"></ion-input>
			</ion-item> -->
			<ion-item>
				<ion-label position="floating">City</ion-label>
				<ion-input type="text" formControlName="city"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating">State</ion-label>
				<ion-input type="text" formControlName="state"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label position="floating">Country</ion-label>
				<ion-input type="text" read-only formControlName="country"></ion-input>
			</ion-item>

		</ion-list>

	</form>

	<ion-fab vertical="bottom" horizontal="end" slot="fixed">
		<ion-fab-button *ngIf="profileForm.disabled;else savebtn;" (click)="onEdit()">
				<ion-icon name="create"></ion-icon>
		</ion-fab-button>
		<ng-template #savebtn>
			<ion-fab-button (click)="onSaveProfile()">
					<ion-icon name="document"></ion-icon>
			</ion-fab-button>
		</ng-template>
	</ion-fab>

</ion-content>
